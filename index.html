    <!-- Global background bubbles outside React for Safari -->
    <div id="bg-bubbles" class="fixed inset-0 pointer-events-none z-0" aria-hidden="true">
      <!-- Animated floating elements -->
      <div data-animated-bubble class="fixed top-20 left-10 w-4 h-4 bg-secondary/30 rounded-full animate-bounce pointer-events-none z-[1]" style="animation-duration:2s;"></div>

    <!-- Safari animation init/restart -->
    <script>
      (function(){
        function restart(){
          var nodes = document.querySelectorAll('#bg-bubbles [data-animated-bubble]');
          nodes.forEach(function(el){
            el.classList.remove('animate-bounce');
            void el.offsetHeight; // reflow
            el.classList.add('animate-bounce');
          });
        }
        function init(){
          requestAnimationFrame(function(){ requestAnimationFrame(restart); });
        }
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', init, { once: true });
        } else { init(); }
        window.addEventListener('pageshow', function(){ setTimeout(restart, 0); });
        document.addEventListener('visibilitychange', function(){
          if (document.visibilityState === 'visible') setTimeout(restart, 0);
        });
      })();
    </script>
    <script>
      try {
        const meta = document.querySelector('meta[name="build-version"]');
        const v = meta?.getAttribute('content') || '';
        const key = 'parium_build_version';
        const prev = localStorage.getItem(key);
        if (!prev) {
          localStorage.setItem(key, v);
        } else if (prev !== v) {
          localStorage.setItem(key, v);
          // Best-effort purge of runtime caches to fight iOS PWA sticky caching
          if (navigator.serviceWorker && navigator.serviceWorker.getRegistrations) {
            navigator.serviceWorker.getRegistrations().then(rs => rs.forEach(r => r.unregister())).catch(() => {});
          }
          if (window.caches && caches.keys) {
            caches.keys().then(keys => Promise.all(keys.map(k => caches.delete(k)))).catch(() => {});
          }
          const url = new URL(window.location.href);
          url.searchParams.set('v', v.replace(/\D/g, '').slice(0, 12));
          if (window.location.href !== url.toString()) {
            window.location.replace(url.toString());
          } else {
            window.location.reload();
          }
        }
      } catch (e) { /* noop */ }
    </script>
