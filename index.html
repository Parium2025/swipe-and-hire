  <style>
    /* Dedicated full-screen background layer to eliminate iOS PWA banding/stripes */
    #app-bg { display: none !important; }
    /* Ensure app content sits above background layer */
    #root { position: relative; z-index: 1; }

    /* Global CSS var to offset decorations in PWA */
    :root { --pwa-top-offset: 0px; }

    /* In standalone (Add to Home Screen) keep a solid base color under the gradient */
    @media (display-mode: standalone) {
      html, body { 
        background: hsl(215 100% 12%) !important;
        min-height: calc(100dvh + env(safe-area-inset-bottom, 0px));
        padding-top: max(env(safe-area-inset-top, 0px), 88px);
      }
      :root { --pwa-top-offset: max(env(safe-area-inset-top, 0px), 88px); }
    }

    /* iOS hint: keep Tailwind bounce but reduce initial blur */
    .animate-bounce { -webkit-backface-visibility: hidden; backface-visibility: hidden; }

    /* Portrait-only overlay - show message in landscape mode */
    #portrait-warning {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: hsl(215 100% 12%);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    /* Only show on touch devices (phones/tablets), not desktop with mouse */
    @media (orientation: landscape) and (max-height: 600px) and (pointer: coarse) {
      #portrait-warning {
        display: flex;
      }
      #root {
        visibility: hidden;
      }
    }
    /* ===== AUTH SPLASH SCREEN (hard refresh only on /auth) ===== */
    #auth-splash {
      position: fixed;
      inset: 0;
      z-index: 99999;
      display: none; /* Hidden by default, shown via JS only on /auth */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* EXAKT samma gradient som auth-sidan (hsl 215 100% 12%) */
      background: hsl(215, 100%, 12%);
      opacity: 1;
      transition: opacity 0.5s ease-out;
      /* GPU acceleration för smooth fade */
      transform: translateZ(0);
      will-change: opacity;
    }
    #auth-splash.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    #auth-splash-logo {
      width: 240px;
      height: auto;
      /* Mindre avstånd till tagline */
      margin-bottom: 8px;
      /* GPU-accelererad rendering */
      transform: translateZ(0);
    }
    #auth-splash-tagline {
      color: white;
      font-size: 1.25rem;
      font-weight: 500;
      letter-spacing: 0.025em;
      /* Krympt avstånd till prickarna */
      margin-bottom: 40px;
      font-family: Inter, system-ui, sans-serif;
    }
    #auth-splash-dots {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #auth-splash-dots span {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,0.6);
      /* GPU-accelererad animation för mjukhet */
      transform: translateZ(0);
      will-change: opacity, transform;
      animation: authSplashDotPulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    #auth-splash-dots span:nth-child(2) { animation-delay: 0.4s; }
    #auth-splash-dots span:nth-child(3) { animation-delay: 0.8s; }
    @keyframes authSplashDotPulse {
      0%, 100% { 
        opacity: 0.4; 
        transform: translateZ(0) scale(1); 
      }
      50% { 
        opacity: 1; 
        transform: translateZ(0) scale(1.15); 
      }
    }
  </style>

  <body>
    <!-- AUTH SPLASH SCREEN - Only shown on /auth hard refresh -->
    <div id="auth-splash" aria-label="Laddar Parium">
      <!-- Inline SVG logo to avoid any network request -->
      <img 
        id="auth-splash-logo"
        src="/lovable-uploads/79c2f9ec-4fa4-43c9-9177-5f0ce8b19f57.png" 
        alt="Parium"
        decoding="sync"
        loading="eager"
        fetchpriority="high"
      />
      <p id="auth-splash-tagline">Din karriärresa börjar här</p>
      <div id="auth-splash-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <script>
      // Show auth splash ONLY on /auth route during hard refresh
      (function() {
        try {
          var path = window.location.pathname;
          if (path === '/auth' || path === '/auth/') {
            var splash = document.getElementById('auth-splash');
            if (splash) {
              splash.style.display = 'flex';
              // Fade out after 4 seconds
              setTimeout(function() {
                splash.classList.add('fade-out');
                // Remove from DOM after fade
                setTimeout(function() {
                  splash.style.display = 'none';
                }, 500);
              }, 4000);
            }
          }
        } catch(e) {}
      })();
    </script>

    <!-- Portrait-only warning -->
    <div id="portrait-warning" role="alert" aria-live="polite">

    <div id="app-bg" aria-hidden="true"></div>
    <!-- Hidden hero preloader for Safari/iOS -->
    <img src="/assets/hero-woman-left-hand-verified.jpg" alt="" aria-hidden="true" decoding="sync" fetchpriority="high" style="position:absolute;width:0;height:0;overflow:hidden;opacity:0;pointer-events:none;" />
    <div id="root"></div>
    <script>
      try {
        const meta = document.querySelector('meta[name="build-version"]');
        const v = meta?.getAttribute('content') || '';
        const key = 'parium_build_version';
        const prev = localStorage.getItem(key);
        if (!prev) {
          localStorage.setItem(key, v);
        } else if (prev !== v) {
          localStorage.setItem(key, v);
          // Best-effort purge of runtime caches to fight iOS PWA sticky caching
          if (navigator.serviceWorker && navigator.serviceWorker.getRegistrations) {
            navigator.serviceWorker.getRegistrations().then(rs => rs.forEach(r => r.unregister())).catch(() => {});
          }
          if (window.caches && caches.keys) {
            caches.keys().then(keys => Promise.all(keys.map(k => caches.delete(k)))).catch(() => {});
          }
          const url = new URL(window.location.href);
          url.searchParams.set('v', v.replace(/\D/g, '').slice(0, 12));
          if (window.location.href !== url.toString()) {
            window.location.replace(url.toString());
          } else {
            window.location.reload();
          }
        }
      } catch (e) { /* noop */ }
    </script>
    <script>
      (function() {
        try {
          var isStandalone = window.matchMedia && window.matchMedia('(display-mode: standalone)').matches;
          // iOS specific fallback
          // @ts-ignore
          if (!isStandalone && typeof navigator !== 'undefined' && navigator.standalone) {
            isStandalone = true;
          }
          if (isStandalone) {
            var base = 88; // default offset for status area in standalone
            document.documentElement.style.setProperty('--pwa-top-offset', base + 'px');
            document.body.style.setProperty('--pwa-top-offset', base + 'px');
          }
        } catch (e) { /* noop */ }
      })();
    </script>
