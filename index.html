  <style>
    /* PWA Full-screen background - eliminates iOS banding */
    html, body {
      margin: 0;
      padding: 0;
      background-color: hsl(215 100% 12%) !important;
      overflow-x: hidden;
    }
    
    /* Dedicated full-screen background layer */
    #app-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100vw;
      height: 100vh;
      background: hsl(215 100% 12%);
      pointer-events: none;
      z-index: 0;
    }
    
    /* Ensure app content sits above background layer */
    #root { 
      position: relative; 
      z-index: 1;
      min-height: 100vh;
      min-height: 100dvh;
    }

    /* Standalone PWA mode - force solid background everywhere */
    @media (display-mode: standalone) {
      html {
        background-color: hsl(215 100% 12%) !important;
        background: hsl(215 100% 12%) !important;
      }
      
      body { 
        background-color: hsl(215 100% 12%) !important;
        background: hsl(215 100% 12%) !important;
        min-height: 100vh;
        min-height: 100dvh;
        padding-top: env(safe-area-inset-top, 0px) !important;
        padding-bottom: env(safe-area-inset-bottom, 0px) !important;
      }
      
      #app-bg {
        background-color: hsl(215 100% 12%) !important;
        background: hsl(215 100% 12%) !important;
        top: calc(-100px - env(safe-area-inset-top, 0px));
        bottom: calc(-100px - env(safe-area-inset-bottom, 0px));
        left: -100px;
        right: -100px;
        width: calc(100vw + 200px);
        height: calc(100vh + 200px + env(safe-area-inset-top, 0px) + env(safe-area-inset-bottom, 0px));
      }
    }
  </style>
</head>

  <body>
    <script>
      (function(){
        try {
          var isStandalone = (window.matchMedia && window.matchMedia('(display-mode: standalone)').matches) || window.navigator.standalone;
          if (isStandalone) {
            document.documentElement.classList.add('standalone');
          }
        } catch(e) { /* noop */ }
      })();
    </script>
    <div id="app-bg" aria-hidden="true"></div>
    <div id="root"></div>
    <script>
      try {
        const meta = document.querySelector('meta[name="build-version"]');
        const v = meta?.getAttribute('content') || '';
        const key = 'parium_build_version';
        const prev = localStorage.getItem(key);
        if (!prev) {
          localStorage.setItem(key, v);
        } else if (prev !== v) {
          localStorage.setItem(key, v);
          const url = new URL(window.location.href);
          url.searchParams.set('v', v.replace(/\D/g, '').slice(0, 12));
          if (window.location.href !== url.toString()) {
            window.location.replace(url.toString());
          } else {
            window.location.reload();
          }
        }
      } catch (e) { /* noop */ }
    </script>
    <script type="module" src="/src/main.tsx?v=20251002-2056"></script>
  </body>
