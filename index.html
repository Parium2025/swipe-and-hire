    <script>
      (function(){
        try {
          var isStandalone = (window.navigator && (window.navigator).standalone) || window.matchMedia('(display-mode: standalone)').matches;
          if (isStandalone) { document.documentElement.classList.add('standalone','pwa'); console.log('[PWA] standalone detected');

              try {
                document.querySelectorAll('.backdrop-blur-sm, [style*="backdrop-filter"], .auth-card *').forEach(function(el){

                  el.style.setProperty('transform','translateY(120px)','important');
                  el.style.setProperty('will-change','transform');
                });
                document.querySelectorAll('.pwa-bottom-glow').forEach(function(el){
                  el.style.setProperty('display','none','important');
                });
                var mask = document.getElementById('pwa-bottom-mask'); if (mask) mask.style.display = 'none';
              } catch(e) {}
            });
          }
          else { console.log('[PWA] not standalone'); }
        } catch(e) { console.log('[PWA] detect error', e); }
      })();
    </script>

  <style>
    /* Dedicated full-screen background layer to eliminate iOS PWA banding/stripes */
    #app-bg {
      position: fixed;
      top: -20px;
      left: -20px;
      right: -20px;
      bottom: calc(-20px - env(safe-area-inset-bottom, 0px)); /* extend past bottom safe area */
      background: var(--gradient-parium);
      background-size: cover;
      background-repeat: no-repeat;
      pointer-events: none;
      z-index: 0;
      -webkit-transform: translateZ(0);
      will-change: transform;
    }
    /* Ensure app content sits above background layer */
    #root { position: relative; z-index: 1; }

    /* In standalone (Add to Home Screen) tuning */
    @media (display-mode: standalone) {
      html, body { 
        background: hsl(215 100% 12%) !important;
        min-height: calc(100dvh + env(safe-area-inset-bottom, 0px));
      }
      /* Align bubbles and content with web */
      .pwa-shift { transform: translateY(clamp(24px, 6vh, 96px)) !important; will-change: transform; }
      /* Move bottom glow further down to avoid band */
      .pwa-bottom-glow { bottom: calc(-22rem - env(safe-area-inset-bottom, 0px)) !important; }
      /* Remove glass blur to prevent banding */
      .pwa-no-blur { -webkit-backdrop-filter: none !important; backdrop-filter: none !important; }
      /* Subtle bottom mask to eliminate any remaining banding */
      #pwa-bottom-mask {
        position: fixed; left: 0; right: 0; bottom: 0;
        height: calc(18vh + env(safe-area-inset-bottom, 0px));
        background: linear-gradient(180deg, transparent 0%, hsl(215 100% 12% / 0.20) 55%, hsl(215 100% 12% / 0.35) 100%);
        pointer-events: none; z-index: 2;
      }
    }
  </style>

    <script>
      (function(){
        try{
          var v = (document.querySelector('meta[name="build-version"]')||{}).content || '';
          var isStandalone = (window.navigator && (window.navigator).standalone) || window.matchMedia('(display-mode: standalone)').matches;
          var el = document.getElementById('build-badge');
          if(el){ el.textContent = 'build ' + v + (isStandalone ? ' • standalone' : ' • browser'); el.style.display = 'block'; }
        }catch(e){}
      })();
    </script>
    <script>
      try {
        const meta = document.querySelector('meta[name="build-version"]');
        const v = meta?.getAttribute('content') || '';
        const key = 'parium_build_version';
        const prev = localStorage.getItem(key);
        if (!prev) {
          localStorage.setItem(key, v);
        } else if (prev !== v) {
          localStorage.setItem(key, v);
          const url = new URL(window.location.href);
          url.searchParams.set('v', v.replace(/\D/g, '').slice(0, 12));
          if (window.location.href !== url.toString()) {
            window.location.replace(url.toString());
          } else {
            window.location.reload();
          }
        }
      } catch (e) { /* noop */ }
    </script>
