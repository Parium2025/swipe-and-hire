  <style>
    /* Dedicated full-screen background layer to eliminate iOS PWA banding/stripes */
    #app-bg { display: none !important; }
    /* Ensure app content sits above background layer */
    #root { position: relative; z-index: 1; }

    /* Global CSS var to offset decorations in PWA */
    :root { --pwa-top-offset: 0px; }

    /* In standalone (Add to Home Screen) keep a solid base color under the gradient */
    @media (display-mode: standalone) {
      html, body { 
        background: hsl(215 100% 12%) !important;
        min-height: calc(100dvh + env(safe-area-inset-bottom, 0px));
        padding-top: max(env(safe-area-inset-top, 0px), 88px);
      }
      :root { --pwa-top-offset: max(env(safe-area-inset-top, 0px), 88px); }
    }

    /* iOS hint: keep Tailwind bounce but reduce initial blur */
    .animate-bounce { -webkit-backface-visibility: hidden; backface-visibility: hidden; }

    /* Portrait-only overlay - show message in landscape mode */
    #portrait-warning {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: hsl(215 100% 12%);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    /* Only show on touch devices (phones/tablets), not desktop with mouse */
    @media (orientation: landscape) and (max-height: 600px) and (pointer: coarse) {
      #portrait-warning {
        display: flex;
      }
      #root {
        visibility: hidden;
      }
    }
  </style>

  <body>
    <!-- Auth Splash - Branded loading screen for /auth route -->
    <div id="auth-splash" aria-hidden="true" style="display:none;position:fixed;inset:0;z-index:99999;background:linear-gradient(135deg,hsl(215 100% 10%) 0%,hsl(215 100% 16%) 50%,hsl(215 100% 12%) 100%);flex-direction:column;align-items:center;justify-content:center;opacity:1;transition:opacity 0.4s ease-out;">
      <!-- Logo container - 240px for premium feel -->
      <div style="width:240px;height:60px;margin-bottom:16px;">
        <img 
          src="/lovable-uploads/parium-logo-rings.png" 
          alt="Parium" 
          width="240" 
          height="60" 
          decoding="sync" 
          loading="eager" 
          fetchpriority="high"
          style="width:100%;height:100%;object-fit:contain;"
        />
      </div>
      <!-- Tagline -->
      <p style="color:rgba(255,255,255,0.8);font-family:Inter,system-ui,sans-serif;font-size:1rem;font-weight:400;margin:0 0 32px 0;letter-spacing:0.01em;">
        Din karriärresa börjar här
      </p>
      <!-- Pulsing dots - 2.5s cycle, GPU-accelerated -->
      <div style="display:flex;gap:8px;">
        <span style="width:8px;height:8px;border-radius:50%;background:rgba(255,255,255,0.6);animation:authPulse 2.5s ease-in-out infinite;"></span>
        <span style="width:8px;height:8px;border-radius:50%;background:rgba(255,255,255,0.6);animation:authPulse 2.5s ease-in-out 0.3s infinite;"></span>
        <span style="width:8px;height:8px;border-radius:50%;background:rgba(255,255,255,0.6);animation:authPulse 2.5s ease-in-out 0.6s infinite;"></span>
      </div>
      <style>
        @keyframes authPulse {
          0%, 100% { opacity: 0.3; transform: scale(0.8); }
          50% { opacity: 1; transform: scale(1); }
        }
      </style>
    </div>
    
    <!-- Portrait-only warning -->
    <div id="portrait-warning" role="alert" aria-live="polite">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 2rem; opacity: 0.9;">
        <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
        <line x1="12" y1="18" x2="12.01" y2="18"/>
      </svg>
      <h1 style="color: white; font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem; font-family: Inter, sans-serif;">
        Rotera din enhet
      </h1>
      <p style="color: rgb(255,255,255); font-size: 1rem; font-family: Inter, sans-serif; max-width: 320px;">
        Parium fungerar bäst i porträttläge. Vrid tillbaka din telefon för att fortsätta
      </p>
    </div>
    
    <div id="app-bg" aria-hidden="true"></div>
    <!-- Hidden hero preloader for Safari/iOS -->
    <img src="/assets/hero-woman-left-hand-verified.jpg" alt="" aria-hidden="true" decoding="sync" fetchpriority="high" style="position:absolute;width:0;height:0;overflow:hidden;opacity:0;pointer-events:none;" />
    <div id="root"></div>
    <script>
      try {
        const meta = document.querySelector('meta[name="build-version"]');
        const v = meta?.getAttribute('content') || '';
        const key = 'parium_build_version';
        const prev = localStorage.getItem(key);
        if (!prev) {
          localStorage.setItem(key, v);
        } else if (prev !== v) {
          localStorage.setItem(key, v);
          // Best-effort purge of runtime caches to fight iOS PWA sticky caching
          if (navigator.serviceWorker && navigator.serviceWorker.getRegistrations) {
            navigator.serviceWorker.getRegistrations().then(rs => rs.forEach(r => r.unregister())).catch(() => {});
          }
          if (window.caches && caches.keys) {
            caches.keys().then(keys => Promise.all(keys.map(k => caches.delete(k)))).catch(() => {});
          }
          const url = new URL(window.location.href);
          url.searchParams.set('v', v.replace(/\D/g, '').slice(0, 12));
          if (window.location.href !== url.toString()) {
            window.location.replace(url.toString());
          } else {
            window.location.reload();
          }
        }
      } catch (e) { /* noop */ }
    </script>
    <script>
      // Show auth splash immediately on /auth route (hard reload)
      (function() {
        try {
          if (window.location.pathname === '/auth') {
            var splash = document.getElementById('auth-splash');
            if (splash) {
              splash.style.display = 'flex';
              splash.setAttribute('aria-hidden', 'false');
            }
          }
        } catch (e) { /* noop */ }
      })();
    </script>
    <script>
      (function() {
        try {
          var isStandalone = window.matchMedia && window.matchMedia('(display-mode: standalone)').matches;
          // iOS specific fallback
          // @ts-ignore
          if (!isStandalone && typeof navigator !== 'undefined' && navigator.standalone) {
            isStandalone = true;
          }
          if (isStandalone) {
            var base = 88; // default offset for status area in standalone
            document.documentElement.style.setProperty('--pwa-top-offset', base + 'px');
            document.body.style.setProperty('--pwa-top-offset', base + 'px');
          }
        } catch (e) { /* noop */ }
      })();
    </script>
    <!-- Service Worker endast i produktion för att undvika störande reloads i utveckling -->
    <script>
      // SW disabled in preview - handled by main.tsx in production only

    </script>
