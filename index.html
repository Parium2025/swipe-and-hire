  <style>
    /* CRITICAL: Prevent white flash on refresh - dark background ALWAYS */
    html, body {
      background: hsl(215 100% 12%) !important;
    }
    
    /* Dedicated full-screen background layer to eliminate iOS PWA banding/stripes */
    #app-bg { display: none !important; }
    /* Ensure app content sits above background layer */
    #root { position: relative; z-index: 1; }

    /* Global CSS var to offset decorations in PWA */
    :root { --pwa-top-offset: 0px; }

    /* In standalone (Add to Home Screen) keep a solid base color under the gradient */
    @media (display-mode: standalone) {
      html, body { 
        min-height: calc(100dvh + env(safe-area-inset-bottom, 0px));
        padding-top: max(env(safe-area-inset-top, 0px), 88px);
      }
      :root { --pwa-top-offset: max(env(safe-area-inset-top, 0px), 88px); }
    }
    /* iOS hint: keep Tailwind bounce but reduce initial blur */
    .animate-bounce { -webkit-backface-visibility: hidden; backface-visibility: hidden; }

    /* Portrait-only overlay - show message in landscape mode */
    #portrait-warning {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: hsl(215 100% 12%);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    /* Only show on touch devices (phones/tablets), not desktop with mouse */
    @media (orientation: landscape) and (max-height: 600px) and (pointer: coarse) {
      #portrait-warning {
        display: flex;
      }
      #root {
        visibility: hidden;
      }
    }
    /* ===== AUTH SPLASH (HTML shell for /auth refresh) ===== */
    /* Shows instantly on /auth refresh; React takes over with the identical splash */
    #auth-splash-shell {
      position: fixed;
      inset: 0;
      z-index: 9998; /* Below React splash (9999) */
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: hsl(215, 100%, 12%);
      opacity: 1;
      transition: opacity 0.3s ease-out;
      transform: translateZ(0);
    }
    #auth-splash-shell.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* Mirror AuthDesktop/AuthMobile layout */
    #auth-splash-shell .shell-inner {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 32px 24px;
      width: 100%;
      box-sizing: border-box;
    }
    #auth-splash-shell .shell-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 42rem; /* ~max-w-2xl */
      margin: 0 auto;
    }
    #auth-splash-shell .text-center {
      text-align: center;
      margin-bottom: 16px;
    }
    #auth-splash-shell .logo-block {
      margin-bottom: 8px;
    }
    #auth-splash-shell .logo-container {
      position: relative;
      margin: 0 auto;
      width: fit-content;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 260px;
    }
    @media (max-width: 640px) {
      #auth-splash-shell .logo-container {
        height: 200px;
      }
    }
    #auth-splash-shell .glow {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateY(-8px);
    }
    #auth-splash-shell .glow-1 { width: 288px; height: 208px; border-radius: 9999px; filter: blur(40px); background: hsl(var(--primary-glow, 205 86% 64%) / 0.25); }
    #auth-splash-shell .glow-2 { width: 208px; height: 144px; border-radius: 9999px; filter: blur(35px); background: hsl(var(--primary-glow, 205 86% 64%) / 0.22); }
    #auth-splash-shell .glow-3 { width: 176px; height: 112px; border-radius: 9999px; filter: blur(30px); background: hsl(var(--primary-glow, 205 86% 64%) / 0.20); }
    #auth-splash-shell .glow-4 { width: 144px; height: 80px; border-radius: 9999px; filter: blur(25px); background: hsl(var(--primary-glow, 205 86% 64%) / 0.18); }

    /* AuthLogoInline-equivalent sizing */
    #auth-splash-logo {
      pointer-events: none;
      user-select: none;
      transform: translateZ(0);
      will-change: transform;
      display: block;
      background-image: url('/lovable-uploads/parium-auth-logo-transparent.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      aspect-ratio: 2.5;
      height: 224px;
      width: min(35rem, 90vw);
    }
    @media (min-width: 1024px) {
      #auth-splash-logo {
        height: 256px;
        width: min(40rem, 90vw);
      }
    }
    @media (max-width: 640px) {
      #auth-splash-logo {
        height: 160px;
        width: min(400px, 90vw);
        transform: translateZ(0) scale(1.25);
      }
    }

    #auth-splash-tagline {
      color: rgb(255,255,255);
      font-family: Inter, system-ui, -apple-system, sans-serif;
      font-weight: 600;
      letter-spacing: -0.01em;
      font-size: 1.25rem;
      margin: 0 0 12px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    @media (min-width: 1024px) {
      #auth-splash-tagline { font-size: 1.5rem; }
    }
    @media (max-width: 640px) {
      #auth-splash-tagline { font-size: 1.5rem; margin-bottom: 8px; }
    }

    #auth-splash-shell .dots-wrap {
      width: 100%;
      max-width: 28rem; /* ~max-w-md */
      display: flex;
      justify-content: center;
      padding-top: 32px;
    }
    #auth-splash-shell .dots {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #auth-splash-shell .dots span {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,0.6);
      transform: translateZ(0);
      animation: minimalDotPulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    #auth-splash-shell .dots span:nth-child(1) { animation-delay: -1.7s; }
    #auth-splash-shell .dots span:nth-child(2) { animation-delay: -1.3s; }
    #auth-splash-shell .dots span:nth-child(3) { animation-delay: -0.9s; }
    @keyframes minimalDotPulse {
      0%, 100% { opacity: 0.4; transform: translateZ(0) scale(1); }
      50% { opacity: 1; transform: translateZ(0) scale(1.15); }
    }

  <body>
    <!-- Auth splash (HTML shell) - shows instantly on /auth refresh; React takes over identically -->
    <div id="auth-splash-shell" aria-label="Laddar Parium">
      <div class="shell-inner">
        <div class="shell-center">
          <div class="text-center">
            <div class="logo-block">
              <div class="logo-container">
                <div class="glow"><div class="glow-1"></div></div>
                <div class="glow"><div class="glow-2"></div></div>
                <div class="glow"><div class="glow-3"></div></div>
                <div class="glow"><div class="glow-4"></div></div>
                <div id="auth-splash-logo" role="img" aria-label="Parium"></div>
              </div>
            </div>
            <h1 id="auth-splash-tagline">Din karriärresa börjar här</h1>
          </div>
          <div class="dots-wrap">
            <div class="dots" aria-hidden="true">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Show auth splash ONLY on /auth route during initial load
      (function() {
        try {
          var path = window.location.pathname;
          if (path === '/auth' || path === '/auth/') {
            // Skip for recovery/reset flows
            var search = window.location.search;
            var hash = window.location.hash;
            if (search.indexOf('token') !== -1 || search.indexOf('token_hash') !== -1 || search.indexOf('reset=true') !== -1 ||
                search.indexOf('type=recovery') !== -1 ||
                hash.indexOf('token') !== -1 || hash.indexOf('token_hash') !== -1 || hash.indexOf('access_token') !== -1 || hash.indexOf('type=recovery') !== -1) {
              return;
            }
            var splash = document.getElementById('auth-splash-shell');
            if (splash) {
              splash.style.display = 'flex';
              // Signal to React that HTML splash is showing
              window.__parium_html_auth_splash__ = true;
            }
          }
        } catch(e) {}
      })();
    </script>

    <!-- Portrait-only warning -->
    <div id="portrait-warning" role="alert" aria-live="polite">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-bottom: 2rem; opacity: 0.9;">
        <rect x="5" y="2" width="14" height="20" rx="2" ry="2"/>
        <line x1="12" y1="18" x2="12.01" y2="18"/>
      </svg>
      <h1 style="color: white; font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem; font-family: Inter, sans-serif;">
        Rotera din enhet
      </h1>
      <p style="color: rgb(255,255,255); font-size: 1rem; font-family: Inter, sans-serif; max-width: 320px;">
        Parium fungerar bäst i porträttläge. Vrid tillbaka din telefon för att fortsätta
      </p>
    </div>
    
    <div id="app-bg" aria-hidden="true"></div>
    <!-- Hidden hero preloader for Safari/iOS -->
    <img src="/assets/hero-woman-left-hand-verified.jpg" alt="" aria-hidden="true" decoding="sync" fetchpriority="high" style="position:absolute;width:0;height:0;overflow:hidden;opacity:0;pointer-events:none;" />
    <!-- Hidden auth-logo decode preloader for Safari/iOS -->
    <img src="/lovable-uploads/parium-auth-logo-transparent.png" alt="" aria-hidden="true" decoding="sync" fetchpriority="high" style="position:absolute;width:0;height:0;overflow:hidden;opacity:0;pointer-events:none;" />
    <div id="root"></div>
    <script>
      try {
        const meta = document.querySelector('meta[name="build-version"]');
        const v = meta?.getAttribute('content') || '';
        const key = 'parium_build_version';
        const prev = localStorage.getItem(key);
        if (!prev) {
          localStorage.setItem(key, v);
        } else if (prev !== v) {
          localStorage.setItem(key, v);
          // Best-effort purge of runtime caches to fight iOS PWA sticky caching
          if (navigator.serviceWorker && navigator.serviceWorker.getRegistrations) {
            navigator.serviceWorker.getRegistrations().then(rs => rs.forEach(r => r.unregister())).catch(() => {});
          }
          if (window.caches && caches.keys) {
            caches.keys().then(keys => Promise.all(keys.map(k => caches.delete(k)))).catch(() => {});
          }
          const url = new URL(window.location.href);
          url.searchParams.set('v', v.replace(/\D/g, '').slice(0, 12));
          if (window.location.href !== url.toString()) {
            window.location.replace(url.toString());
          } else {
            window.location.reload();
          }
        }
      } catch (e) { /* noop */ }
    </script>
    <script>
      (function() {
        try {
          var isStandalone = window.matchMedia && window.matchMedia('(display-mode: standalone)').matches;
          // iOS specific fallback
          // @ts-ignore
          if (!isStandalone && typeof navigator !== 'undefined' && navigator.standalone) {
            isStandalone = true;
          }
          if (isStandalone) {
            var base = 88; // default offset for status area in standalone
            document.documentElement.style.setProperty('--pwa-top-offset', base + 'px');
            document.body.style.setProperty('--pwa-top-offset', base + 'px');
          }
        } catch (e) { /* noop */ }
      })();
    </script>
    <!-- Service Worker endast i produktion för att undvika störande reloads i utveckling -->
    <script>
      // SW disabled in preview - handled by main.tsx in production only
      // This prevents SW from interfering with HMR and causing slow reloads on touch devices
    </script>
